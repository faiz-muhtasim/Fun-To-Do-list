<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Todo List</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e3f2fd;
      --accent-color: #3498db;
      --background-color: #ffffff;
      --text-color: #2c3e50;
      --neon-color: #3498db;
    }

    body.dark {
      --primary-color: #ecf0f1;
      --secondary-color: #2c3e50;
      --accent-color: #9b59b6;
      --background-color: #1e1e1e;
      --text-color: #ecf0f1;
      --neon-color: #ff00ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin-top: 40px;
      font-size: 3rem;
      font-weight: bold;
      color: var(--neon-color);
    }

    #toggleTheme {
      margin-top: 10px;
      font-size: 1.5rem;
      padding: 8px 12px;
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 12px;
    }

    #toggleTheme:hover {
      min-width: 220px;
      box-shadow: 0 0 15px var(--accent-color);
    }

    #toggleTheme .emoji {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      margin-right: 0;
    }

    #toggleTheme:hover .emoji {
      transform: rotate(360deg);
      margin-right: 10px;
    }

    #toggleTheme .text {
      position: absolute;
      left: 60px;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      font-size: 0.9rem;
    }

    #toggleTheme:hover .text {
      opacity: 1;
    }

    .todo-container {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid var(--accent-color);
      border-radius: 6px;
      background-color: transparent;
      color: var(--text-color);
    }

    button {
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--secondary-color);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: 0.2s;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
      background-color: #d4edda;
    }

    body.dark li.done {
      background-color: var(--secondary-color);
    }

    .task-text {
      flex: 1;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .kill-all-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      border: 2px solid #dc3545;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .kill-all-btn:hover {
      background-color: #c82333;
      border-color: #c82333;
      box-shadow: 0 6px 12px rgba(220, 53, 69, 0.4);
      transform: translateY(-2px);
    }

    .kill-all-btn:active {
      transform: translateY(0);
    }

    @media screen and (max-width: 600px) {
      .header {
        font-size: 2rem;
      }

      #toggleTheme {
        font-size: 1rem;
        min-width: 45px;
        height: 45px;
      }

      #toggleTheme:hover {
        min-width: 240px;
      }

      #toggleTheme .text {
        font-size: 0.8rem;
        left: 55px;
      }

      button {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">My Fun To-do List</div>
  <button id="toggleTheme">
    <span class="emoji">üåô</span>
    <span class="text">Toggle to Dark Mode</span>
  </button>

  <div class="todo-container">
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
      <button onclick="batchAddTasks()">Batch Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <button class="kill-all-btn" onclick="killAllTasks()">üóëÔ∏è Kill All Tasks</button>

  <script>
    let tasks = [];

    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const toggleBtn = document.getElementById('toggleTheme');
    const header = document.querySelector('.header');

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      updateToggleButton(true);
    } else {
      updateToggleButton(false);
    }

    // Load saved tasks
    const storedTasks = localStorage.getItem('tasks');
    if (storedTasks) {
      tasks = JSON.parse(storedTasks);
      renderTasks();
    }

    function updateToggleButton(isDark) {
      const emoji = toggleBtn.querySelector('.emoji');
      const text = toggleBtn.querySelector('.text');
      
      if (isDark) {
        emoji.textContent = 'üåû';
        text.textContent = 'Toggle to Light Mode';
      } else {
        emoji.textContent = 'üåô';
        text.textContent = 'Toggle to Dark Mode';
      }
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.done ? 'done' : '';

        const span = document.createElement('span');
        span.className = 'task-text';
        span.innerText = task.text;
        span.onclick = () => toggleDone(index);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.innerText = 'Edit';
        editBtn.onclick = () => editTask(index);

        const delBtn = document.createElement('button');
        delBtn.innerText = 'Delete';
        delBtn.onclick = () => deleteTask(index);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);
        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        taskInput.value = '';
        saveTasks();
        renderTasks();
      }
    }

    function batchAddTasks() {
      const baseText = taskInput.value.trim();
      if (!baseText) {
        alert('Please enter a task name first!');
        return;
      }

      const count = prompt('How many tasks do you want to add?');
      if (count === null || count === '') return;

      const numTasks = parseInt(count);
      if (isNaN(numTasks) || numTasks <= 0 || numTasks > 100) {
        alert('Please enter a valid number between 1 and 100!');
        return;
      }

      // Find the numeric suffix in the base text
      const match = baseText.match(/(.*?)(\d+)$/);
      let prefix, startNumber;

      if (match) {
        // If there's a number at the end, use it as the starting number
        prefix = match[1];
        startNumber = parseInt(match[2]);
      } else {
        // If no number at the end, start from 1
        prefix = baseText;
        startNumber = 1;
      }

      // Create batch tasks
      for (let i = 0; i < numTasks; i++) {
        const taskNumber = startNumber + i;
        const taskText = `${prefix}${taskNumber}`;
        tasks.push({ text: taskText, done: false });
      }

      taskInput.value = '';
      saveTasks();
      renderTasks();
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt('Edit task:', tasks[index].text);
      if (newText !== null && newText.trim() !== '') {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm('Delete this task?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function killAllTasks() {
      if (confirm('Are you sure you want to delete all tasks?')) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      updateToggleButton(isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
